<form class="my-form" ng-submit="processCheckout()">
    <div class="form-group">
      <h3><span class="badge">1</span><label for="">Your Email</label></h3>
      <input class="form-control" type="email" ng-model="email" placeholder="you@email.com">
    </div>
    <h3><span class="badge">2</span><label for="">Your Billing Address</label></h3>
    <div class="row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="company" placeholder="Company (Optional)">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="phone" placeholder="Phone">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="line1" placeholder="Address 1">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="line2" placeholder="Address 2 (Optional)">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="city" placeholder="City">
      </div>
      <div class="form-group col-md-6">
        <!--<input class="form-control" type="text" ng-model="state" placeholder="State">-->
        <select class="form-control">
          <option val="">State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" ng-model="zip" placeholder="Zip Code">
      </div>
      <div class="form-group col-md-6">
        <!--<input class="form-control" type="text" ng-model="country" placeholder="United States">-->
        <select  class="form-control">
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="MX">Mexico</option>
          <option value="PR">Puerto Rico</option>
        </select>
      </div>
    </div>
    <!--<div class="form-group">
      <input class="form-control" type="number" step=".01" ng-model="amount" placeholder="Amount">
    </div>-->
    <div class="form-group">
      <h3><span class="badge">3</span><label for="card-field">Payment Method</label></h3>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="ccRadio" value="option1" checked>
          Credit Card <img src="/images/visa.png" alt="Visa" class="payment-img"> <img src="/images/mastercard.png" alt="Mastercard" class="payment-img"> <img src="/images/american-express.png" alt="American Express" class="payment-img"> <img src="/images/discover.png" alt="Discover" class="payment-img">
        </label>
      </div>
      <div class="form-control" id="card-field"></div>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="paypalRadio" value="option2">
        <img src="/images/paypal.png" alt="PayPal" class="payment-img"> Pay with PayPal
      </label>
    </div>
    <h4>Almost done! Click the submit button to process your payment.</h4>
    <div class="alert alert-danger" role="alert" ng-hide="errorMessage.length === 0">{{ errorMessage }}></div>
    <input class="btn btn-info" type="submit" value="Submit Your Order">
</form>
  </div>
