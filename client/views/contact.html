<div class="text-center">
    <h1>Contact Us</h1>
    <form ng-submit="contact()">
        <input ng-model="name" placeholder="Name">
        <input type="email" ng-model="email" placeholder="Email">
        <input ng-model="message" placeholder="Message">
        <button ng-click="signup()">Sign Up</button>
    </form>
</div>
