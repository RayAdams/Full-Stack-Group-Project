<div class="jumbotron" id="contact">
</div>
<div class="container-fluid">
<div class="header">
</div>
<form class="my-form text-center">
    <div class="form-group">
    <h5>Need More Info?</h5>
    <h5>Send us your information, and one of our experts will get back in touch with you.</h5>
        <input class="form-control" type="text" ng-model="name" placeholder="Name">
        <input class="form-control" type="email" ng-model="email" placeholder="Email Address">
        <input class="form-control" type="text" ng-model="message" placeholder="Message">
    </div>
    <input class="btn btn-success" type="submit"  ng-click="contact()" value="Send">
</form>
</div>
